server:
  port: ${OAUTH_INTERNAL_PORT:8080}
  shutdown: graceful
  servlet:
    context-path: /
    session:
      timeout: 30m
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

keycloak:
  server:
    url: ${KEYCLOAK_SERVER_URL:http://keycloak:8080}
    connection-timeout: 5000
    socket-timeout: 5000
  realm: ${KEYCLOAK_REALM:constrsw}
  client:
    id: ${KEYCLOAK_CLIENT_ID:oauth}
    secret: ${KEYCLOAK_CLIENT_SECRET:wsNXUxaupU9X6jCncsn3rOEy6PDt7oJO}
  admin:
    pool:
      max-size: 10
      min-size: 1
      max-wait: 3000

spring:
  config.import: optional:configtree:/config/
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: oauth-service
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Sao_Paulo
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /manage
      path-mapping:
        health: health
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    keycloak:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.keycloak: WARN
    com.constrsw: DEBUG
  file:
    name: /var/log/oauth/application.log
    max-size: 10MB
    max-history: 7
    total-size-cap: 100MB
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n"